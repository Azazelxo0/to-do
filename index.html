<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h3 class="text-center text-primary mt-5">TO DO LIST</h3>
                <form>
                    <div class="mb-3 mt-5 d-flex">

                        <input type="text" class="form-control" id="todoitem" placeholder="Enter your To do list">
                        <button type="button" class="btn btn-success ms-3" onclick="addItem()">ADD</button>

                    </div>
                </form>

            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 border border-2 border-primary mt-3 rounded">
                <h3 class="text-center text-danger mt-3">LIST</h3>
                <ol id="item">


                </ol>
            </div>
            <div class="col-md-3"></div>
        </div>

</body>
<script>
    function addItem(){
        if(todoitem.value){
            var res=todoitem.value;
            item.innerHTML+=`<li>${res}</li>`

        }
        else{
            alert('Plese enter a value')
        }
        todoitem.value="";
    }
</script>
